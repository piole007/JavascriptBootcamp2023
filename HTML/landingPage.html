<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #fdfafa;
      }
      .navigation {
        background-color: #4e687b;
        overflow: hidden;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
      }
      .navBar {
        list-style: none;
        display: flex;
        justify-content: space-evenly;
        color: #ebe5e5;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        font-size: larger;
      }
      .content {
        padding: 60px 20px;
        text-align: center;
        color: #3c5262;
        font-family: Arial, Helvetica, sans-serif;
      }
      .values {
        display: flex;
        justify-content: space-around;
        font-size: larger;
        margin: 40px 20px;
      }
      .creativity {
        background-color: #dfbb61;
        border-radius: 50%;
        height: 140px;
        width: 140px;
        line-height: 140px;
        text-align: center;
      }
      .culturalHeritage {
        background-color: #efd8d7;
        border-radius: 50%;
        height: 140px;
        width: 140px;
        line-height: 140px;
        text-align: center;
      }
      .craftsmanship {
        background-color: #9db1b6;
        border-radius: 50%;
        height: 140px;
        width: 140px;
        line-height: 140px;
        text-align: center;
      }
      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 40px;
        background-color: #dfbb61;
        color: white;
      }
      .footerMenu {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: space-evenly;
        line-height: 10px;
      }
    </style>
  </head>
  <body>
    <div class="navigation">
      <ul class="navBar">
        <li>Home</li>
        <li>Shop</li>
        <li>About Us</li>
      </ul>
    </div>

    <div class="content">
      <h1>Our Values</h1>
      <div class="values">
        <div class="creativity">Creativity</div>
        <div class="culturalHeritage">Tradition</div>
        <div class="craftsmanship">Craftsmanship</div>
      </div>
    </div>
    <div class="footer">
      <ul class="footerMenu">
        <li>Follow</li>
        <li>Refund Policy</li>
        <li>Shipping Policy</li>
      </ul>
    </div>
  </body>
</html>
